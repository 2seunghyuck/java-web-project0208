<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>dispaly 프로퍼티</title>
    <style>
        div {
            border: 1px solid lightgray;
            color: blue;
            background: aliceblue;
        }

        span {
            border: 3px dotted red;
            background: yellowgreen;
        }
    </style>
</head>

<body>
    <h3>인라인, 인라인블록, 블록</h3>
    <hr>
    나는<div style="display: none">div(none)</div>입니다<br><br>
    나는<div style="display: inline;">div(inline)</div>입니다<br><br>
    나는<div style="display: inline-block; height: 50px;">div(inline-block)</div>입니다<br><br>
    나는<div style="display: block">div(block)</div>입니다<br><br>
</body>

</html>
