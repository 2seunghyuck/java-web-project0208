<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>셀렉터 만들기</title>
    <style>
        div>div>strong {
            /*자식 셀렉터* 위치 지정해주기 */
            background: yellowgreen;
        }

        ul strong {
            /*자손 셀렉터*/
            color: dodgerblue;
        }
    </style>
</head>

<body class="main">
    <h3>web Programming</h3>
    <hr>
    <div>
        <div>2학기 <strong>학습내용</strong></div>
        <ul id="list">
            <li>HTML5</li>
            <li><strong>CSS</strong></li>
            <li>JAVASCRIPT</li>
        </ul>
        <div class="warning">60점 이하는 F</div>
    </div>

</body>

</html>
