<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>편리한 숫자 입력</title>
</head>

<body>
    <h3>온도조절 제어 시스템</h3>
    <hr>
    <form>
        지속시간 (0.0~10.0) :
        <input type="number" min="0.0" max="10.0" step="0.5"><br><br>
        <input type="range" min="10" max="30" list="temperature"> 30&deg;
        <datalist id="temperature">
            <option value="12" label="low">
            <option value="20" label="medium">
            <option value="28" label="high">
        </datalist>
    </form>
</body>

</html>
